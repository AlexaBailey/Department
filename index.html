<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="faviconTag" rel="icon" type="image/svg+xml" href="/eco6.svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="ECO Drive helps you save fuel, reduce emissions, and optimize your driving experience for a greener future."
    />
    <meta
      name="keywords"
      content="Eco Drive, Fuel Efficiency, Eco-Friendly Driving, Reduce Emissions, Optimize Driving, Save Fuel"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="ECO Drive" />
    <meta
      property="og:description"
      content="Save fuel, reduce emissions, and optimize your driving with ECO Drive."
    />
    <meta property="og:image" content="https://example.com/path-to-image.jpg" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ECO Drive" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ECO Drive" />
    <meta
      name="twitter:description"
      content="Save fuel, reduce emissions, and optimize your driving with ECO Drive."
    />
    <meta
      name="twitter:image"
      content="https://example.com/path-to-image.jpg"
    />
    <meta name="twitter:site" content="@EcoDrive" />

    <!-- Mobile App Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Manifest for Progressive Web App (PWA) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Author Information -->
    <meta name="author" content="ECO Drive Team" />

    <!-- Cache Control for Faster Loading -->
    <meta
      http-equiv="Cache-Control"
      content="max-age=31536000, must-revalidate"
    />
    <title>Bookstore</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
